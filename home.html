<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rampart+One&family=Roboto:wght@500&display=swap');

        body {
            padding: 0;
            margin: 0;
            font-family: 'Rampart One', cursive;
            color: whitesmoke;
        }

        hr {
            width: 80%;
            border: none;
            border-top: solid;
            border-color: rgb(193, 212, 83);
            padding-bottom: 10%;
        }

        .background-img {
            background: url('wallpaper.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            background-blend-mode: darken;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            z-index: -1;     
        }

        .container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3));
            width: 400px;
            padding: 50px 30px;
            border-radius: 10px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: x-large;
            text-align: center;
        }

        .container .welcome {
            color: rgb(165, 38, 16);
            font-size: 2.5rem;
            text-align: center;
            margin: auto;
            font-family: 'Rampart One', cursive;
        }

        .container .button {
            padding: 20px;
        }

        .container .button a {
            display: block;
            padding: 15px 0;
            margin: 15px 0;
            border-radius: 30px;
            background-color: transparent;
            border: 2px solid #fff;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.6);
            cursor: pointer;
        }

        .container .button a:hover {
            background-color: whitesmoke;
            color: tomato;
        }
    </style>
</head>
<body>
    <div class="background-img"></div>

    <div class="container">
        <h2 class="welcome">Welcome to HQ</h2>
        <hr>
        <div class="button">
            <a href="crowd_detection.html"><i class="fas fa-users"></i> Crowd Detection</a>
        </div>
        <div class="button">
            <a href="helmet_detection.html"><i class="fas fa-hard-hat"></i> Helmet Detection</a>
        </div>
    </div>
</body>
</html>
